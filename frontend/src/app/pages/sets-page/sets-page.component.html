<div class="container mt-5 mb-5">
  <div class="text-center mb-4">
    <p class="lead">Sets</p>
  </div>

  <div class="row justify-content-center">
    @for (set of sets; track set.name) {
    <div class="col-6 col-sm-12 col-md-6" (click)="viewSet(set)">
      <app-set [set]="set"></app-set>
    </div>
    }

    <div class="container mt-4" (click)="createSet()">
      <div class="card">
        <div class="card-body text-center btn">Create A Set</div>
      </div>
    </div>
  </div>
</div>
