<div class="container mt-5 mb-5">
  <div class="text-center mb-4">
    <p class="lead">Create Flashcard Set</p>
  </div>

  <div class="mb-3">
    <label for="setName" class="form-label">Set Name</label>
    <input
      type="text"
      class="form-control"
      id="setName"
      placeholder="Enter Set Name"
      required
      [(ngModel)]="setName"
    />
  </div>

  <div class="row justify-content-center">
    @for (card of cards; track card.term) {
    <app-card-prompt
      headerText="{{ $index + 1 }}"
      [card]="card"
      (cardDeleted)="deleteCard(card.term)"
      (cardUpdated)="updateCard(card)"
    />
    }

    <div class="container mt-4" (click)="addCard()">
      <div class="card">
        <div class="card-body text-center btn">
          Add A Card
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    @if (createError) {
      <strong><h3>{{ createError }}</h3></strong>
    }
  </div>
  

  <div class="d-flex justify-content-end mt-4">
    <button class="btn btn-primary" (click)="submitList()">Create</button>
  </div>
</div>
