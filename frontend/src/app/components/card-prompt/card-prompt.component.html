<div class="container mt-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="card-title mb-0">{{ headerText }}</h4>
      <button class="btn btn-outline-danger btn-sm" aria-label="Delete" (click)="onDelete()">
        <i class="material-icons">delete</i>
      </button>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="term" class="form-label">Term</label>
          <input
            type="text"
            class="form-control"
            name="term"
            id="term"
            placeholder="Enter term"
            required
            [value]="card.term"
            [(ngModel)]="card.term"
            (input)="onUpdate()"
          />
        </div>

        <div class="mb-3">
          <label for="definition" class="form-label">Definition</label>
          <textarea
            class="form-control"
            name="definition"
            id="definition"
            placeholder="Enter definition"
            required
            [value]="card.definition"
            [(ngModel)]="card.definition"
            (input)="onUpdate()"
          ></textarea>
        </div>

        <div class="mb-0">
          <label for="image" class="form-label">Image Prompt</label>
          <input type="file" class="form-control" id="image" accept="image/*" (input)="onUpdate()" />
        </div>
      </form>
    </div>
  </div>
</div>
